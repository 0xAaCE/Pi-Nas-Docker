version: "2"

services:
  ztdns:
    container_name: ztdns
    build: ztdns/
    ports:
      - "10.144.106.95:53:53/udp"
    volumes:
      - ./ztdns/.ztdns.toml:/app/.ztdns.toml
  haproxy:
    container_name: haproxy
    build: haproxy/
    ports:
      - 80:80
    restart: always
    depends_on:
      - transmission
      - jackett
      - radarr
      - sonarr
      - bazarr
  theia:
    container_name: theia
    image: brjapon/theia-arm
  transmission:
    extends:
      file: media/docker-compose.yml
      service: transmission
  jackett:
    extends:
      file: media/docker-compose.yml
      service: jackett
  radarr:
    extends:
      file: media/docker-compose.yml
      service: radarr
    depends_on:
      - transmission
      - jackett
  sonarr:
    extends:
      file: media/docker-compose.yml
      service: sonarr
    depends_on:
      - transmission
      - jackett
  bazarr:
    extends:
      file: media/docker-compose.yml
      service: bazarr
    depends_on:
      - transmission
      - jackett
      - radarr
      - sonarr
  plex:
    extends:
      file: media/docker-compose.yml
      service: plex
  ombi:
    extends:
      file: media/docker-compose.yml
      service: ombi
networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1
